<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="styles.css">
    <style>

        #eval-history, #expression, #display {
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: thin;
            scrollbar-color: #4a5568 #1a202c;
        }

        #eval-history::-webkit-scrollbar, #expression::-webkit-scrollbar, #display::-webkit-scrollbar {
            height: 8px;
        }

        #eval-history::-webkit-scrollbar-thumb, #expression::-webkit-scrollbar-thumb, #expression::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 10px;

        #eval-history::-webkit-scrollbar-track, #expression::-webkit-scrollbar-track, #expression::-webkit-scrollbar-track {
            background-color: #1a202c;
        } */
    </style>
</head>
<body>

    <div id="calculator" class="w-full h-[100vh] flex justify-center items-center bg-slate-700">
        <div id="calc-body" class="w-[22rem] h-[32rem] pt-5 bg-[#161d2b] flex flex-col gap-5 items-center rounded-sm shadow-bottom-left z-10">
            <div class="h-28 w-[20rem] flex flex-col align-bottom ">
                <h3 id="eval-history" class="h-[30%] pt-2 pr-2 w-full text-sm text-end text-gray-500 overflow-x-scroll"></p>
                <h3 id="display" class="h-[70%] pt-5 pl-2 w-full text-zinc-300 font-bold text-5xl">0</h1>
            </div>
            <div class="bg-[#161d2b] h-10 w-[20rem] flex justify-end items-end pt-2 pr-2">
                <h3 id="expression" class="text-zinc-500 font-semibold text-xl">0</h3>
            </div>
            <div class="btns-area w-[20rem] h-76 bg-[#161d2b] grid grid-cols-4 gap-2 items-center justify-items-center">
                <button class="func-btn clear-all">CE</button>
                <button class="func-btn clear">C</button>
                <button class="action-btn backspace"><i class="fa-solid fa-delete-left"></i></button>
                <button class="buttons action-btn division">/</button>
                <button class="buttons numbers seven">7</button>
                <button class="buttons numbers eight">8</button>
                <button class="buttons numbers nine">9</button>
                <button class="buttons action-btn multiply">*</button>
                <button class="buttons numbers four">4</button>
                <button class="buttons numbers five">5</button>
                <button class="buttons numbers six">6</button>
                <button class="buttons action-btn subtract">-</button>
                <button class="buttons numbers one">1</button>
                <button class="buttons numbers two">2</button>
                <button class="buttons numbers three">3</button>
                <button class="buttons action-btn add">+</button>
                <button class="buttons numbers zero">0</button>
                <button class="buttons decimal">.</button>
                <button class="func-btn equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
